		function votefunc() {
			var vote = document.getElementById("vote");

			vote.style.display = "inline";

    var vote = document.getElementById("vote");

    var delegates = document.getElementById("delegates");
    

    vote.style.display = "none";

  }

    var vote = document.getElementById("vote");

    var delegates = document.getElementById("delegates");
    

    vote.style.display = "none";
      win.style.display = "none";
