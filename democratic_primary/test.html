<!DOCTYPE html>
<html>
  <head>
    <title>Kernel Smoother</title>
    <meta charset="utf-8">
    <style>
      .c_line1 {
      	fill: none;
      	stroke: steelblue;
      	stroke-width: 2px;
        opacity: 0.4;
      }
      /*x-axis styles*/
      .c_x_axis text {
      	font: 10px sans-serif;
      }
      
      .c_x_axis path,
      .c_x_axis line {
      	fill: none;
      	stroke: #000;
      	shape-rendering: crispEdges;
      }
      
      /*y-axis styles*/
      .c_y_axis text {
      	font: 10px sans-serif;
      }
      
      .c_y_axis path,
      .c_y_axis line {
      	fill: none;
      	stroke: #000;
      	shape-rendering: crispEdges;
      }
      /*y-axis gridline styles*/
      .c_y_grid{
      	fill: none;
      	stroke: grey;
      	stroke-dasharray: 3 3;
      	stroke-width: 1px;
        opacity: 0.7;
      }
      /*Smoothed line styles*/
      .c_sline1 {
      	fill: none;
      	stroke: darkblue;
      	stroke-width: 3px;
        opacity: 0.4;
      }
    </style>
  </head>
  <body>
   
    
    <div id="example"></div>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="kernels.js"></script>
    <script src="smoothKernel2.js"></script>
    <script>
      
      var cht;
      var sm_temp1;
      var slines;
    
  	  d3.csv("Sheet2.csv", function(data) {
  		var temp1 = data.map(function(e){
  			var temp = [];
  			temp.push(e["Biden"]);
  			temp.push(e["date"]);
  			return temp;
      });
      console.log(temp1)
  		temp1 = temp1.map(function(d){
  			var temp_time = d[1].split("-");
  			return [new Date(temp_time[0],temp_time[1]-1,temp_time[2]), +d[0]]; 
  		});
  		sm_temp1 = ssci.smooth.kernel2()
  		                      .kernel("Gaussian")
  		                      .data(temp1)
  		                      .scale(1200000000);
      sm_temp1();
      
      var temp2 = data.map(function(e){
  			var temp = [];
  			temp.push(e["Sanders"]);
  			temp.push(e["date"]);
  			return temp;
      });
      console.log(temp2)
  		temp2 = temp2.map(function(d){
  			var temp_time2 = d[1].split("-");
  			return [new Date(temp_time2[0],temp_time2[1]-1,temp_time2[2]), +d[0]]; 
  		});
  		sm_temp2 = ssci.smooth.kernel2()
  		                      .kernel("Gaussian")
  		                      .data(temp2)
  		                      .scale(1200000000);
  		sm_temp2();
      
      console.log(temp2)

  		//Define charting variables
  		var chart_width = 960;
  		var chart_height = 500;
  		var margin_top = 30;
  		var margin_bottom = 30;
  		var margin_left = 80;
  		var margin_right = 30;
		  var tf = d3.timeFormat("%H:%M");
  
  		//Create SVG object
  		cht = d3.select("#example")
  				.append("svg")
  				.attr("class", "c_chart")
  				.attr("width", chart_width)
  				.attr("height", chart_height);
  						
  		//Scales
  		var x_scale = d3.scaleTime()
  				.domain(d3.extent(temp1, function(d){ return d[0]}))
  				.range([margin_left, chart_width-margin_right]);
  		var y_scale = d3.scaleLinear()
  				.domain([0, d3.max(temp1, function(d){ return d[1]})])
  				.range([chart_height-margin_bottom, margin_top]);
  
  		//X Axis
  		var xAxis = d3.axisBottom(x_scale);
  
  		cht.append("g")
  		   .attr("class", "c_x_axis")
  		   .attr("transform", "translate(0,"+ (chart_height-margin_bottom) +")")
  		   .call(xAxis);
  
  		//Y Axis
  		var yAxis = d3.axisLeft(y_scale);
  
  		cht.append("g")
  		   .attr("class", "c_y_axis")
  		   .attr("transform", "translate(" + margin_left + ",0)")
  		   .call(yAxis);
  
  		//Lines
  		var lines = d3.line()
			          .x(function(d) { return x_scale(d[0]); })
			          .y(function(d) { return y_scale(d[1]); })
						
			cht.append("path")
				    .data(temp1)
				    .attr("d", lines(temp1))
				    .attr("class","c_line1");
  		
  		//Add smoothed line
  		slines = d3.line()
  			         .x(function(d) { return x_scale(d[0]); })
                 .y(function(d) { return y_scale(d[1]); })
                 .curve(d3.curveCatmullRom);
  						
			cht.append("path")
    				.data(sm_temp1.output())
    				.attr("d", slines(sm_temp1.output()))
    				.attr("class","c_sline1");
    

    slines2 = d3.line()
  			         .x(function(d) { return x_scale(d[0]); })
                 .y(function(d) { return y_scale(d[1]); })
                 .curve(d3.curveCatmullRom);
  						
			cht.append("path")
    				.data(sm_temp2.output())
    				.attr("d", slines(sm_temp2.output()))
    				.attr("class","c_sline1");
    });
    
    
    </script>
  </body>
</html>
