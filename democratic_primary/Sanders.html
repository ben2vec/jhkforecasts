	<script>
		keycand="Sanders"
		function myFunction() {
			var polls = document.getElementById("usmap");
			var dots = document.getElementById("dots");
			var moreText = document.getElementById("bubblemap");
			var btnText = document.getElementById("myBtn");

			if (dots.style.display === "none") {
				polls.style.display = "inline";
				dots.style.display = "inline";
				btnText.innerHTML = "Show Delegate Projection";
				moreText.style.display = "none";
			} else {
				polls.style.display = "none"
				dots.style.display = "none";
				btnText.innerHTML = "Show Vote Projection";
				moreText.style.display = "inline";
			}
		}
