<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            table {
                border-collapse: collapse;
                border: none;
                font: 12px sans-serif;
                width: 100%;
            }

            td {
                border: none;
                padding: 5px;
            }

        </style>
    </head>
    <body>
        <script src="http://d3js.org/d3.v3.min.js"></script> 
        <script src="d3.min.js?v=3.2.8"></script>

        <script type="text/javascript"charset="utf-8">
            d3.text("https://docs.google.com/spreadsheets/d/e/2PACX-1vRCrGytzEpz1ggBAUCgmLvL1U_4BT_0BZxWZaHR-Y1SNPO_GSAwSf_o3lrMH2zLQ1pJ4V0NxFx9mJ1Y/pub?output=csv", function(data) {
                var parsedCSV = d3.csv.parseRows(data);

                var container = d3.select("body")
                    .append("table")

                    .selectAll("tr")
                        .data(parsedCSV).enter()
                        .append("tr")

                    .selectAll("td")
                        .data(function(d) { return d; }).enter()
                        .append("td")
                        .text(function(d) { return d; });
            });
        </script>
    </body>
</html>
