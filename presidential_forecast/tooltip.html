<!DOCTYPE html>
<head>
  <meta charset='utf-8'>
  <script src='https://d3js.org/d3.v4.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js'></script>
  <style>
    .axis-bottom .domain {
      display: none;
    }
    
    .n {
      opacity: .8;
      font-size: 10px;
      margin-left: 4px;
      font-family: sans-serif;
      color: white;
      padding: 6px;
      background-color: #3C3176;
    }
 
  </style>
</head>

<body>
  <script>
        
d3.csv("test.csv", function(error, data){
        
        
    
        var res = data.map((d,i) => {
            return {
              state : +d.state,
              dataPoint : +d.dataPoint,
              electoralVotes : +d.electoralVotes,
              gopWin :+d.gopWin,
              demWin : +d.demWin,
              winHeight:+d.winHeight,
              winY : +d.winY,
              evWidth : +d.evWidth,
              evX : +d.evX,
              textX : +d.textX,
            }
          })

const keys = Object.keys(data[0]).slice(1);
    
const tip = d3.tip().html(d=> d.value);

const margin = {
    top: 40,
    right: 80,
    bottom: 20,
    left: 240
  },
  width = 800,
  height = 480,
  innerWidth = width - margin.left - margin.right,
  innerHeight = height - margin.top - margin.bottom,
  svg = d3.select('body').append('svg').attr('width', width).attr('height', height)
  g = svg.append('g').attr('transform', `translate(${margin.left}, ${margin.top})`);
    
svg.call(tip)

const x0 = d3.scaleLinear()
        .domain([0,538])
        .range([0, inneridth]);

const x1 = d3.scaleLinear()
  .padding(.05);

const y = d3.scaleLinear()
  .rangeRound([innerHeight, 0]);

const z = d3.scaleOrdinal()
  .range(['#AA8139', '#AA9439', '#3C3176', '#2C4770', '#96A537', '#68266F', '#492E74']);
    
  x0.domain(data.map(d => d.State));
  x1.domain(keys).rangeRound([0, x0.bandwidth()]);
  y.domain([0, d3.max(data, d => d3.max(keys, key=> d[key]))]).nice();

g.append('g')
  .selectAll('g')
  .data(data)
  .enter()
  .append('g')
  .attr('transform', d => 'translate(' + x0(d.State) + ',0)')
  .selectAll('rect')
  .data(data)
  .enter().append('rect')
  .attr('x', d => x1(d.key))
  .attr('y', d => y(d.value))
  .attr('width', x1.bandwidth())
  .attr('height', d => innerHeight - y(d.value))
  .attr('fill', d =>  z(d.key))
  .on('mouseover', tip.show)
  .on('mouseout', tip.hide)

g.append('g')
  .attr('class', 'axis-bottom')
  .attr('transform', 'translate(0,' + innerHeight + ')')
  .call(d3.axisBottom(x0));

g.append('g')
  .attr('class', 'axis-left')
  .call(d3.axisLeft(y).ticks(null, 's'))
  .append('text')
  .attr('x', 10)
  .attr('y', y(y.ticks().pop()) + 10)
  .attr('dy', '0.32em')
  .attr('fill', '#000')
  .style('transform', 'rotate(-90deg)')
  .attr('font-weight', 'bold')
  .attr('text-anchor', 'end')
  .text('Population');

const legend = g.append('g')
   .attr('font-family', 'sans-serif')
   .attr('font-size', 10)
   .attr('text-anchor', 'end')
   .selectAll('g')
   .data(keys.slice().reverse())
   .enter().append('g')
   .attr('transform', (d, i) => 'translate(0,' + i * 20 + ')');

legend.append('rect')
  .attr('x', innerWidth - 19)
  .attr('width', 10)
  .attr('height', 10)
  .attr('fill', z);

legend.append('text')
  .attr('x', innerWidth - 32)
  .attr('y', 6)
  .attr('dy', '0.32em')
  .text(d => d);
})
  </script>
</body>
