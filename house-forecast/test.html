    <style>
        #less {
            display: none;
        }

        .btn {
            border: none;
            color: white;
            padding: 10px 10px;
            font-size: 16px;
            font-family: brandon-grotesque;
            border-radius: 10px;
            cursor: pointer;

        }

        .default {
            background-color: #e7e7e7;
            color: black;
        }

        .default:hover {
            background: #ddd;
        }

        path {
            stroke-linejoin: round;
            stroke-linecap: round;
        }

        #searchBar {
            width: 30%;
            text-align: center;
            margin-left: 35%;
            height: 5vw;
            font-family: sf-mono;
            font-size: 1.3vw;
            color: black;
            text-transform: uppercase;
            margin-bottom: .5px;
        }

        .district-boundaries {
            fill: none;
            stroke: white;
            stroke-width: .5px;
        }

        .state-boundaries {
            fill: none;
            stroke: white;
            stroke-width: 1.5px;
        }

        #tipDiv {
            fill: none;
        }

        .collapse {
            border-collapse: collapse;
        }

        .hover:hover {
            text-decoration: underline solid;
            cursor: pointer;
        }

        tr {
            border-bottom: #AFAFAF solid 1px;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }



        .cells path {
            fill: none;
            pointer-events: all;
        }

        .cells :hover circle {
            fill: red;
        }
    </style>
