<!DOCTYPE html>

<head></head>
<meta charset="utf-8">
<style>
	.feature {
		fill: #ccc;
	}

	.mesh {
		fill: none;
		stroke: #fff;
		stroke-width: .5px;
		stroke-linejoin: round;
	}

	.outline {
		fill: #ddd;
		stroke: #000;
		stroke-width: 1.5px;
	}
</style>


<body>
	<h1>hi</h1>
	<div id="state"></div>
	<script src="//d3js.org/d3.v4.min.js"></script>
	<script src="//d3js.org/topojson.v1.min.js"></script>
	<script>

		var width = 300,
			height = 500;

		var projection = d3.geoAlbers();

		var path = d3.geoPath()
			.projection(projection);

		var svg = d3.select("#state").append("svg")
			.attr("viewBox","0 0 1000 500")

		d3.json("us-states.json", function (us) {
			
			var state = us.features.filter(function (d) { return d.properties.name === "Texas"; })[0];

			projection
				.scale(1)
				.translate([0, 0]);

			var b = path.bounds(state),
				s = .95 / Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / height),
				t = [(width - s * (b[1][0] + b[0][0])) / 2, (height - s * (b[1][1] + b[0][1])) / 2];

			projection
				.scale(s)
				.translate(t);

			

			svg.append("path")
				.datum(state)
				.attr("class", "outline")
				.attr("d", path);
		});

	</script>
</body>
